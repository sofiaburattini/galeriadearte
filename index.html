<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte de Vincent Van Gogh</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6F7FF;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-image: url("noche_estrellada.jpg");
            background-color: #0099CC;
            color: #FFF;
            text-align: center;
            padding: 20px 0;
        }

        /* Barra de navegación */
        nav {
            background-color: #0099CC;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Sección de contenido */
        section {
            padding: 20px;
            display: none; /* Ocultamos todas las secciones inicialmente */
        }

        /* Pie de página */
        footer {
            background-color: #0099CC;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <script>
        // Función para mostrar la sección correspondiente al hacer clic en un enlace
        function mostrarSeccion(id) {
            const secciones = document.querySelectorAll('section');
            secciones.forEach(seccion => {
                seccion.style.display = 'none'; // Ocultamos todas las secciones
            });
            document.getElementById(id).style.display = 'block'; // Mostramos la sección seleccionada
        }
    </script>
</head>
<body>
<header>
    <h1>Galería de Arte de Vincent Van Gogh</h1>
</header>

<nav>
    <a href="#" onclick="mostrarSeccion('inicio')">Inicio</a>
    <a href="#" onclick="mostrarSeccion('galeria')">Galería</a>
    <a href="#" onclick="mostrarSeccion('contacto')">Contacto</a>
</nav>

<section id="inicio">
    <h2>¡Bienvenidos a la Galería de Van Gogh!</h2>
    <!-- Agrega una breve descripción o introducción aquí -->
</section>

<section id="galeria">
    <h2>Galería de Obras</h2>
    <!-- Inserta tus imágenes de Van Gogh aquí -->
    <div style="margin-bottom: 20px;">
        <img src="noche_estrellada.jpg" alt="Noche estrellada" style="width: 600px;">
        <p>Noche estrellada</p>
    </div>
    <div style="margin-bottom: 20px;">
        <img src="autoretrato.jpg" alt="autoretrato" style="width: 400px;">
        <p>autoretrato</p>
    </div>
    <!-- Repite este bloque para cada obra -->
</section>

<section id="contacto">
    <h2>Contacto</h2>
    <!-- Agrega información de contacto aquí -->
    <p>Email: info@vangoghgallery.com</p>
    <p>Teléfono: +123 456 789</p>
</section>

<footer>
    <p>© 2024 Galería de Arte de Van Gogh</p>
</footer>
</body>
</html>
